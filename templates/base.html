<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-green-500 text-white text-center py-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold"
        >Image Classification Service</a
      >
    </header>
    <main
      class="p-6 bg-white shadow-md rounded-lg max-w-4xl mx-auto my-8 flex-grow"
    >
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
      <p>&copy; 2024 Image Classification Service</p>
    </footer>
  </body>
</html>
